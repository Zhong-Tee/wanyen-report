<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Reporting (Match Table Schema)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="bg-indigo-600 text-white p-1.5 rounded-lg">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-slate-900">SalesPulse</h1>
                        <p class="text-[10px] text-slate-500 uppercase">Schema Matched Edition</p>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <button id="clearDataBtn" class="text-sm text-red-600 hover:text-red-800 font-medium hidden">Clear Database</button>
                    <span id="dbStatus" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-slate-100 text-slate-600 border border-slate-200">
                        <span class="w-2 h-2 mr-1.5 bg-slate-400 rounded-full"></span> Connecting...
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-6">
        <!-- Import -->
        <section class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
            <h2 class="text-lg font-semibold text-slate-900 mb-4">Data Import</h2>
            <div class="flex flex-col md:flex-row gap-4 items-end">
                <div class="flex-1 w-full">
                    <label class="block text-sm font-medium text-slate-700 mb-1">CSV File</label>
                    <input type="file" id="csvFileInput" accept=".csv" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 border border-slate-300 rounded-lg cursor-pointer">
                </div>
                <button id="importBtn" class="px-6 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 disabled:opacity-50 transition-all" disabled>Import & Save</button>
            </div>
            <div id="importProgress" class="mt-4 hidden"><div class="w-full bg-slate-100 rounded-full h-2"><div id="progressBar" class="bg-indigo-600 h-2 rounded-full" style="width:0%"></div></div><p id="importStatusText" class="text-xs text-right mt-1 text-slate-500">0%</p></div>
            <div id="importMessage" class="mt-2 text-sm"></div>
        </section>

        <!-- Filters -->
        <section class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
            <h2 class="text-lg font-semibold text-slate-900 mb-4">Filters</h2>
            <div class="flex flex-wrap gap-4 items-end">
                <div><label class="block text-xs font-medium text-slate-500 mb-1">Start Date</label><input type="date" id="startDate" class="border p-2 rounded-lg text-sm"></div>
                <div><label class="block text-xs font-medium text-slate-500 mb-1">End Date</label><input type="date" id="endDate" class="border p-2 rounded-lg text-sm"></div>
                <button id="applyFilterBtn" class="px-4 py-2 bg-slate-800 text-white text-sm rounded-lg hover:bg-slate-900">Apply</button>
                <div class="flex gap-2 ml-auto">
                    <button data-range="7d" class="quick-filter-btn px-3 py-1.5 border rounded-lg text-xs hover:bg-slate-50">7 Days</button>
                    <button data-range="1m" class="quick-filter-btn px-3 py-1.5 border rounded-lg text-xs hover:bg-slate-50">1 Month</button>
                    <button data-range="1y" class="quick-filter-btn px-3 py-1.5 border rounded-lg text-xs hover:bg-slate-50">1 Year</button>
                </div>
            </div>
        </section>

        <!-- KPIs -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200"><p class="text-sm text-slate-500">Total Sales</p><p class="text-2xl font-bold text-slate-900 mt-1" id="kpiTotalSales">0.00</p></div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200"><p class="text-sm text-slate-500">Sheets Sold</p><p class="text-2xl font-bold text-slate-900 mt-1" id="kpiTotalSheets">0</p></div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200"><p class="text-sm text-slate-500">Avg Sales / Sheet</p><p class="text-2xl font-bold text-slate-900 mt-1" id="kpiAvgSales">0.00</p></div>
        </section>

        <!-- Charts -->
        <section class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <h3 class="font-semibold mb-4">Daily Trend</h3>
                <div class="h-64"><canvas id="salesChart"></canvas></div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <h3 class="font-semibold mb-4">Weekly Summary</h3>
                <div class="h-40 mb-4"><canvas id="weeklyChart"></canvas></div>
                <div class="overflow-y-auto h-24 text-sm"><table class="w-full"><tbody id="weeklyTableBody"></tbody></table></div>
            </div>
        </section>

        <!-- Tables -->
        <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 h-96 flex flex-col">
                <div class="p-4 border-b font-semibold bg-slate-50">Best Products</div>
                <div class="overflow-auto p-0 flex-1"><table class="w-full text-sm text-left"><thead class="bg-white sticky top-0 shadow-sm"><tr><th class="p-3">Product</th><th class="p-3 text-right">Qty</th><th class="p-3 text-right">Total</th></tr></thead><tbody id="productTableBody"></tbody></table></div>
            </div>
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 h-96 flex flex-col">
                <div class="p-4 border-b font-semibold bg-slate-50">Best Branches</div>
                <div class="overflow-auto p-0 flex-1"><table class="w-full text-sm text-left"><thead class="bg-white sticky top-0 shadow-sm"><tr><th class="p-3">Branch</th><th class="p-3 text-right">Qty</th><th class="p-3 text-right">Total</th></tr></thead><tbody id="branchTableBody"></tbody></table></div>
            </div>
        </section>

        <!-- Raw Data -->
        <section class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="p-4 bg-slate-50 cursor-pointer font-medium text-sm flex justify-between" onclick="document.getElementById('rawDataBox').classList.toggle('hidden')">
                <span>Raw Data Inspector (Last 50)</span><span>â–¼</span>
            </div>
            <div id="rawDataBox" class="hidden overflow-x-auto"><table class="w-full text-sm text-left"><thead class="bg-slate-100"><tr><th class="p-2">Date</th><th class="p-2">Product</th><th class="p-2">Branch</th><th class="p-2 text-right">Total</th></tr></thead><tbody id="rawDataTableBody"></tbody></table></div>
        </section>
    </main>

    <script>
        // CONFIG
        const SUPABASE_URL = 'https://lgaobgxeybmlrbsjgnfh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnYW9iZ3hleWJtbHJic2pnbmZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3Nzk1OTYsImV4cCI6MjA4MDM1NTU5Nn0.rmGercp5u829OkeqzDq9R2wlR7lA3b2P4po2CZTXOZM';
        const TABLE_NAME = 'sales_records';

        // DOM
        const els = {
            status: document.getElementById('dbStatus'),
            importBtn: document.getElementById('importBtn'),
            clearBtn: document.getElementById('clearDataBtn'),
            file: document.getElementById('csvFileInput'),
            progress: document.getElementById('importProgress'),
            bar: document.getElementById('progressBar'),
            msg: document.getElementById('importMessage'),
            start: document.getElementById('startDate'),
            end: document.getElementById('endDate'),
            apply: document.getElementById('applyFilterBtn')
        };

        let supabase, charts = {};

        // 1. INIT
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            // Check connection
            supabase.from(TABLE_NAME).select('count', { count: 'exact', head: true }).then(({error}) => {
                if(!error || error.code === 'PGRST116') {
                    els.status.innerHTML = '<span class="w-2 h-2 mr-1.5 bg-green-500 rounded-full"></span>Connected';
                    els.status.className = "inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-50 text-green-700 border border-green-200";
                    els.importBtn.disabled = false;
                    els.clearBtn.classList.remove('hidden');
                    triggerQuickFilter('1m');
                } else {
                    els.status.innerHTML = 'Connection Failed';
                    els.status.className = "inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-50 text-red-700 border border-red-200";
                    console.error(error);
                }
            });
        } catch(e) { console.error(e); }

        // 2. PARSE & TRANSFORM (FIXED FOR YOUR SCHEMA)
        function parseDate(str) {
            if(!str) return null;
            const parts = str.trim().split(" ");
            const dPart = parts[0].split("/");
            if(dPart.length === 3) {
                let y = parseInt(dPart[2]);
                if(y > 2400) y -= 543;
                const tPart = (parts[1]||"00:00:00").split(":");
                return new Date(y, parseInt(dPart[1])-1, parseInt(dPart[0]), parseInt(tPart[0]||0), parseInt(tPart[1]||0), parseInt(tPart[2]||0));
            }
            return new Date(str);
        }

        function transform(row) {
            if(row.length < 15) return null;
            const dt = parseDate(row[1]);
            if(!dt || isNaN(dt)) return null;

            const qty = parseInt(row[9]||0);
            const total = parseFloat((row[10]||"0").replace(/,/g, ""));
            
            // --- CRITICAL FIX: MATCHING YOUR TABLE SCHEMA (NO UNDERSCORES) ---
            return {
                timestamp: dt.toISOString(),
                transactiondate: dt.toISOString().split('T')[0], // transactiondate
                transactiontime: dt.toTimeString().split(' ')[0], // transactiontime
                product: (row[3]||"Unknown").trim(),
                quantity: qty,
                pricepersheet: qty ? parseFloat((total/qty).toFixed(2)) : 0, // pricepersheet
                totalamount: total, // totalamount (MATCHED!)
                paymenttype: (row[11]||"Unknown").trim(), // paymenttype
                branchname: (row[14]||"Unknown").trim() // branchname
            };
        }

        // 3. IMPORT
        els.importBtn.onclick = () => {
            const f = els.file.files[0];
            if(!f) return alert("Choose CSV");
            els.progress.classList.remove('hidden');
            els.importBtn.disabled = true;

            Papa.parse(f, {
                header: false, skipEmptyLines: true,
                complete: async (res) => {
                    const rows = res.data.map(transform).filter(r => r);
                    if(!rows.length) { els.importBtn.disabled=false; return alert("No valid rows"); }

                    const batch = 500;
                    for(let i=0; i<Math.ceil(rows.length/batch); i++) {
                        const { error } = await supabase.from(TABLE_NAME).insert(rows.slice(i*batch, (i+1)*batch));
                        if(error) { console.error(error); els.msg.textContent = "Error: " + error.message; break; }
                        els.bar.style.width = Math.round(((i+1)/(rows.length/batch))*100) + "%";
                    }
                    els.msg.textContent = "Upload Complete!";
                    els.importBtn.disabled = false;
                    triggerQuickFilter('1m');
                    setTimeout(() => els.progress.classList.add('hidden'), 3000);
                }
            });
        };

        // 4. CLEAR
        els.clearBtn.onclick = async () => {
            if(!confirm("Clear all data?")) return;
            await supabase.from(TABLE_NAME).delete().neq('id', 0);
            render([], new Date(), new Date());
            alert("Cleared");
        };

        // 5. LOAD
        async function load(start, end) {
            document.body.style.cursor = "wait";
            els.apply.textContent = "...";
            
            const eAdj = new Date(end); eAdj.setHours(23,59,59);
            
            // Fixed Limit to 10,000 to ensure totals are correct
            const { data, error } = await supabase.from(TABLE_NAME)
                .select('*')
                .gte('timestamp', start.toISOString())
                .lte('timestamp', eAdj.toISOString())
                .limit(10000); 

            if(error) alert(error.message);
            else render(data || [], start, eAdj);
            
            document.body.style.cursor = "default";
            els.apply.textContent = "Apply";
        }

        // 6. RENDER
        function render(data, start, end) {
            let sum=0, count=0;
            const stats = { prod:{}, branch:{}, time:{}, week:[0,0,0,0,0,0,0] };

            data.forEach(r => {
                // --- CRITICAL FIX: READING YOUR COLUMN NAMES (NO UNDERSCORES) ---
                const val = Number(r.totalamount) || 0; // totalamount
                const qty = Number(r.quantity) || 0;
                const p = r.product || "?";
                const b = r.branchname || "?"; // branchname

                sum += val; count += qty;
                
                if(!stats.prod[p]) stats.prod[p] = {q:0, v:0};
                stats.prod[p].q += qty; stats.prod[p].v += val;

                if(!stats.branch[b]) stats.branch[b] = {q:0, v:0};
                stats.branch[b].q += qty; stats.branch[b].v += val;

                const day = r.transactiondate; // transactiondate
                stats.time[day] = (stats.time[day]||0) + val;
                
                const dObj = new Date(r.timestamp);
                stats.week[dObj.getDay()] += val;
            });

            // UI
            const fmt = new Intl.NumberFormat('en-US');
            const cur = new Intl.NumberFormat('en-US', {style:'currency', currency:'THB'});

            document.getElementById('kpiTotalSales').innerText = cur.format(sum);
            document.getElementById('kpiTotalSheets').innerText = fmt.format(count);
            document.getElementById('kpiAvgSales').innerText = cur.format(count ? sum/count : 0);

            // Tables
            const fillTable = (id, obj) => {
                document.getElementById(id).innerHTML = Object.entries(obj)
                    .sort((a,b) => b[1].v - a[1].v)
                    .map(([k,v]) => `<tr class="border-b hover:bg-slate-50"><td class="p-3">${k}</td><td class="p-3 text-right">${fmt.format(v.q)}</td><td class="p-3 text-right font-mono">${cur.format(v.v)}</td></tr>`)
                    .join('');
            };
            fillTable('productTableBody', stats.prod);
            fillTable('branchTableBody', stats.branch);

            // Raw Data
            document.getElementById('rawDataTableBody').innerHTML = data.slice(0,50).map(r => 
                `<tr class="border-b"><td class="p-2">${r.transactiondate}</td><td class="p-2">${r.product}</td><td class="p-2">${r.branchname}</td><td class="p-2 text-right">${cur.format(r.totalamount)}</td></tr>`
            ).join('');

            // Charts
            const days = Object.keys(stats.time).sort();
            drawChart('salesChart', 'bar', days, days.map(d=>stats.time[d]), '#4f46e5');
            
            const wDays = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
            // Adjust to Mon-Sun
            const rotWeek = [...stats.week.slice(1), stats.week[0]];
            const rotLabels = [...wDays.slice(1), wDays[0]];
            
            drawChart('weeklyChart', 'bar', rotLabels, rotWeek, '#10b981');
            
            // Weekly Table
            document.getElementById('weeklyTableBody').innerHTML = rotLabels.map((d,i) => 
                `<tr><td class="py-1">${d}</td><td class="text-right font-mono">${cur.format(rotWeek[i])}</td></tr>`
            ).join('');
        }

        function drawChart(id, type, labels, data, color) {
            if(charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type, data: { labels, datasets: [{ data, backgroundColor: color, borderRadius: 4 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: {display:false} }, scales: { x: {grid:{display:false}} } }
            });
        }

        // EVENTS
        els.apply.onclick = () => load(new Date(els.start.value), new Date(els.end.value));
        document.querySelectorAll('.quick-filter-btn').forEach(b => b.onclick = (e) => triggerQuickFilter(e.target.dataset.range));

        function triggerQuickFilter(rng) {
            const e = new Date(); const s = new Date();
            if(rng==='7d') s.setDate(e.getDate()-7);
            if(rng==='1m') s.setMonth(e.getMonth()-1);
            if(rng==='1y') s.setFullYear(e.getFullYear()-1);
            els.start.value = s.toISOString().split('T')[0];
            els.end.value = e.toISOString().split('T')[0];
            load(s, e);
        }
    </script>
</body>
</html>
